      <!DOCTYPE html>
      <html lang="en">
         <head>
            <!-- META -->
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
            <meta name="author" content="Columbia DPI">
            <!-- CUSTOM FONTS AND STYLES -->
            <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,700|Roboto:300,500&display=swap&subset=latin-ext" rel="stylesheet">
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
         </head>
         <body>
            {% include "./components/header.html" %}
               <div class="hero">
                  <div class="heroContent">
                     <h2>Portfolio Optimisation</h2>
                     <p>A project by the Columbia Data Product Initiative, in order to educate students about some of the elements of investing and portfolio management</p>
                     <button type="button" class="btn btn-dark" onclick="scrollToHowto()">Show me more!</button>
                  </div>
               </div>
               <div id="howdoes" class="hero2">
                  <div class="heroContent" style="">
                     <h2>How does this stuff work?</h2>
                     <p>FILL THIS IN HERE</p>
                     <button type="button" class="btn btn-dark" onclick="scrollToSimulator()">Try our calculator</button>
                  </div>
               </div>

               <div id="simulator" class="hero3">
                  <div class="heroContent" style="">
                     <h2>Portfolio Calculation</h2>
                     <form>
                     <div class="form-group row">
                        <label for="ticker1" class="col-sm-2 col-form-label">Ticker 1:</label>
                        <div class="col-sm-10">
                           <input type="text" class="form-control calcInput" name="t1">
                        </div>
                     </div>
                     <div class="form-group row">
                        <label for="ticker1" class="col-sm-2 col-form-label">Weight 1:</label>
                        <div class="col-sm-10">
                           <input type="text" class="form-control calcInput" name="w1">
                        </div>
                     </div>
                     <div class="form-group row">
                        <label for="ticker1" class="col-sm-2 col-form-label">Ticker 2:</label>
                        <div class="col-sm-10">
                           <input type="text" class="form-control calcInput" name="t2">
                        </div>
                     </div>
                     <div class="form-group row">
                        <label for="ticker1" class="col-sm-2 col-form-label">Weight 2:</label>
                        <div class="col-sm-10">
                           <input type="text" class="form-control calcInput" name="w2">
                        </div>
                     </div>
                     <div class="form-group row">
                        <label for="ticker1" class="col-sm-2 col-form-label">Ticker 3:</label>
                        <div class="col-sm-10">
                           <input type="text" class="form-control calcInput" name="t3">
                        </div>
                     </div>
                     <div class="form-group row">
                        <label for="ticker1" class="col-sm-2 col-form-label">Weight 3:</label>
                        <div class="col-sm-10">
                           <input type="text" class="form-control calcInput" name="w3">
                        </div>
                     </div>
                     <button type="button" class="btn btn-primary" onclick="clickCalculate()">Calculate</button>
                  </form>              
               </div>
               <div class="show">
                 <div class="overlay"></div>
                 <div class="img-show">
                   <span>X</span>
                   <img src="">
                 </div>
               </div>
            </div>
         </body>
